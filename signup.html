<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup">
        <h4>SignUp</h4>
        <label for="fname"><input type="text" placeholder="Enter First name" required></label>
        <label for="lname"><input type="text" placeholder="Enter Last name"></label>
        <label for="email"><input type="email" placeholder="Enter email"></label>
        <label for="password"><input type="password" placeholder="Enter password"></label>
        <button type="submit">SignUp</button>
        <p><span class="dash">---------</span> or signup with <span class="dash">---------</span></p>
        <span>G</span>
        <span class="f">F</span>
        <span class="x">x</span>
        <p>Already a member?<a href="index.html">login</a></p>
    </div>
</body>
</html>
