<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h4>Login</h4>
        <label for="username"><input class="input" type="text" placeholder="Enter Username" required></label>
        <label for="password"><input class="input" type="password" placeholder="Enter Password" required></label>
        <div class="forget">
            <label for=""><input type="checkbox">Remember me</label>
            <a href="#">Forget password</a>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account?<a href="signup.html">Register</a></p>
    </div>
</body>
</html>
